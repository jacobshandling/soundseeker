{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <author>Jacob Shandling</author> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% comment %} <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"> {% endcomment %}
        <title>{% block title %}SoundSeeker{% endblock %}</title>

        <!--Facebook Meta-->
        <meta property="og:image" content="images/bg.jpg">
        <meta property="og:type" content="website">
        <meta property="og:url" content="http://www.jacobshandling.dev">
        <meta property="og:title" content="Jacob Shandling">
        <meta property="og:description" content="Software Development Portfolio for Jacob Shandling">
        
        <!--Twitter Meta-->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="">
        <meta name="twitter:site" content="@jksdev">
        <meta name="twitter:creator" content="@jksdev">
        <meta name="twitter:title" content="Jacob Shandling">
        <meta name="twitter:description" content="Software Engineer and Musician">
        <!-- <meta name="twitter:image:width" content="1200">
        <meta name="twitter:image:height" content="630">
        <meta name="twitter:image" content=""> -->

        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

        <!-- Styles -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- {% comment %} <link href="{% static 'network/styles.css' %}" rel="stylesheet"> {% endcomment %} -->
        <link rel="stylesheet" type="text/css" href="{% static 'seeds/styles.css' %}" />

        {% block script %}
        {% endblock %}
    </head>
    <body>

        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'index' %}">SoundSeeker</a>
            <div>
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"><strong>{{ user.username }}</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
