{% extends "seeds/layout.html" %}

{% block body %}
    <div class="login-reg">
        <h2>Register</h2>
    
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Enter username" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div class="toggle-reg-or-login">
            <h3>Already registered?</h3>
            <h3><a href="{% url 'login' %}">Log In</a></h3>
        </div>
    </div>

{% endblock %}
